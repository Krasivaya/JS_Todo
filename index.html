<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Todo App</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
        <header class="header">
          <input type="text" placeholder="Enter your task" class="header__input">
          <button class="header__button">Add</button>
        </header>
        <section class="filter">
          <input type="text" placeholder="filter task" class="filter__input">
          <button class="filter__button">Filter</button>
        </section>
        <h1 class="tasks-title">My Task</h1>
        <section class="tasks">
          <div class="task__content"></div>
          <div class="task__action"></div>
        </section>
      </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
